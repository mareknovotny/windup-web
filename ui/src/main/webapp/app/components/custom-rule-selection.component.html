<div class="form-group">
    <label class="col-md-2 control-label" for="customRulesetPaths">Custom Ruleset selection</label>
    <div class="col-md-6">
        <select multiple
                name="customRulesetPaths"
                [(ngModel)]="selectedRulePaths"
                (ngModelChange)="updateSelection()"
                id="customRulesetPaths"
                class="form-control"
                >
            <option *ngFor="let ruleset of rulesPaths"
             [ngValue]="ruleset"
             >
                {{ruleset.path}}
            </option>
        </select>
    </div>
</div>
